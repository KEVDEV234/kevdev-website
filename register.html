<!DOCTYPE html>
<html lang="en">
    <!-- head -->
    <head>
        <meta charset="utf-8">
        <link rel="shortcut icon" type="x-icon" href="img/logo.png">

    <!-- body -->
     <body>
        <div class="container">
        <!-- header -->
         <header class="header">
            <h1>Registration Form</h1>
            <p>Please fill out this form with the required information</p>
         </header>
         <!-- main -->
          <main>
            <!-- form -->
             <form id="AKfycbyn6ipu_swx7zckWUKaNBLM6P7ppL-_huRB3TR-Pl1gbJkNGkH8EqGlNS1tiUvjUjGS">
            <!-- About -->
            <section id="about" class="about">
                <label for="name">
                    Enter Your First Name:<input type="text" id="name" name="First-Name" required>
                </label>
                <label for="name">
                    Enter Your Last Name:<input type="text" id="name" name="Last-Name" required>
                </label>
                <label for="email">
                    Enter Your Email:<input type="email" id="email" name="Email" required>
                </label>
                <label for="password">
                    Create a Password:<input type="password" id="password" name="Password" pattern="[a-z 0-9]{8,4}" required>
                </label>
            </section>

            <!-- Type -->
            <section id="type" class="type">
                <fieldset>
                    <legend>Account Type (required)</legend>
                    <label for="personal" class="term"><input type="radio" id="type" name="personal-business" checked>Personal</label>
                    <label for="Business" class="term"><input type="radio" id="type" name="personal-business">Business</label>
                </fieldset>
            </section>

            <!-- Upload -->
            <section id="upload" class="upload">
                <label for="phtot">Upload a profile picture: <input type="file" name="photo" id="photo" class="input">Input your age (years): <input class="age" type="number" name="age" id="age" min="14" max="120"></label>
                <label for="age"></label>
                <label for="refer">
                    How did you hear about us?
                    <select name="refer" id="refer" class="drop">
                        <option value="">.(select one)</option>
                        <option value="1">.Facebook</option>
                        <option value="2">.TikTok</option>
                        <option value="3">.Other</option>
                    </select>
                    <label for="bio" class="droptext">
                        Provide a bio <textarea class="input text" name="bio" id="bio" rows="3" cols="30" placeholder="I like coding on the beach..."></textarea>
                    </label>
                </label>
            </section>

            <!-- Terms -->
            <section id="term" class="term">
                <label for="term"><input class="check" type="checkbox" required>I accept the terms and conditions</label>
            </section>

            <button type="submit" class="button">Submit</button>
        </form>
          </main>
          <!-- footer -->
           <footer>
